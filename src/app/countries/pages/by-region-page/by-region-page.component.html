<h2>Por Region</h2>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button class="btn mx-2"
    *ngFor="let region of regions"
    value="selectedRegion"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    (click) = "searchByRegion(region)"
    >
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <countries-table
        [countries]="countries"
      >

      </countries-table>
  </div>
</div>
